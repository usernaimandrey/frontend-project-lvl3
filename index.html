<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
          <button type="button" class="btn btn-secondary">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
    <main class="flex-grow-1">
    <section class="rss-section">
        <div class="container-fluid p-4">
            <div class="content">
                <div class="content-text">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>    
                </div>
                <div class="content-text">
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                </div>
                <form id="rss" class="rss-form text-body">
                    <div class="input">
                        <input id="url-input" autofocus required class="form-control w-100" name="url" aria-label="url" placeholder="Ссылка RSS" autocomplete="off">
                    </div>
                    <div class=button>
                        <button type="submit" aria-label="add" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="d-flex row mt-3">
            <div class="d-flex col-md-10 col-lg-8 order-1 mx-auto posts justify-content-center"></div>
            <div class="d-flex col-md-10 col-lg-4 mx-auto order-0 order-lg-1 fids justify-content-center"></div>
        </div>
    </section>  
    </main>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="footer-copyright text-center py-3">© 2021 Copyright:
      <a href="https://ru.hexlet.io/u/farmacevt">Andrey Shlyapnikov</a>
    </div>
  </footer>
</body>
</html>
