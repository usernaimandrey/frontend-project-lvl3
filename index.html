<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>RSS агрегатор</title>
</head>
<body>
    <main>
    <section class="rss-section">
        <div class="container-fluid p-4">
            <div class="content">
                <div class="content-text">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>    
                </div>
                <div class="content-text">
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                </div>
                <form id="rss" class="rss-form text-body">
                    <div class="input">
                        <input id="url-input" autofocus required class="form-control w-100" name="url" aria-label="url" placeholder="Ссылка RSS" autocomplete="off">
                    </div>
                    <div class=button>
                        <button type="submit" aria-label="add" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
